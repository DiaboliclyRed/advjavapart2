<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="../index.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Covid Datas List">
				<p:dataTable id="table" var="covidData" value="#{listCovidDatas.covidDatas}">
					<p:column>
						<f:facet name="header">ISO Code</f:facet>
						<h:outputText value="#{covidDatat.iso_code}" />
					</p:column>

					<p:column>
						<f:facet name="header">Continent</f:facet>
						<h:outputText value="#{covidData.continent}"/>
					</p:column>

					<p:column>
						<f:facet name="header">Location</f:facet>
						<h:outputText value="#{covidData.location}"/>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
